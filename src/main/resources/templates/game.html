<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="game-container">
    <div class="configuration">
        <h2>Tic Tac Toe Configuration</h2>
        <div>
            <label for="board-size">Board Size (3-30):</label>
            <input
                    type="number"
                    id="board-size"
                    min="3"
                    max="30"
                    value="3"
            >
        </div>
        <div>
            <label>First Player:</label>
            <input type="radio" id="first-x" name="first-player" value="X" checked>
            <label for="first-x">X</label>
            <input type="radio" id="first-o" name="first-player" value="O">
            <label for="first-o">O</label>
        </div>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-board" class="board" style="display: none;"></div>

    <div id="game-info" class="game-info"></div>
    <button id="reset-game" class="reset-btn" style="display: none;">Reset Game</button>
</div>

<script th:src="@{/js/game.js}"></script>
</body>
</html>
